{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto flex-fill">
            {% if user.is_authenticated%}

            <a href="{% url 'notes.list'%}" class="btn btn-outline-light">HOME</a>
            <a href="{% url 'notes.new'%}" class="btn btn-outline-light">CREATE</a>
            <a href="{% url 'logout'%}" class="btn btn-outline-light">LOG OUT</a>

            {% else %}
            <a href="{% url 'login'%}" class="btn btn-outline-light">LOG IN</a>
            <a href="{% url 'signup'%}" class="btn btn-outline-light">SIGN UP</a>

            {% endif %}
        </div>
    </nav>

    <div class="container my-5">

        {% block content %}

        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
